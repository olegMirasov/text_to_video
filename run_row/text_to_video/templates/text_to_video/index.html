<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>run_row</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    {% for dict in data %}
        <label for="{{ dict.name }}">{{ dict.label }}</label><br>
        <input type="text" id="{{ dict.name }}" name="{{ dict.name }}" placeholder="{{ dict.place }}"><br>
    {% endfor %}
          <button type="submit">Скачать видео</button>

      </form>
</body>
</html>
